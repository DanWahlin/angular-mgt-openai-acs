<h2 mat-dialog-title>{{ title }}</h2>

<div>
    <mat-dialog-content class="mat-typography">
        <button mat-dialog-close class="close-button">
            <mat-icon>close</mat-icon>
        </button>
        <mat-tab-group [animationDuration]="'0ms'" class="tab-group">
            <mat-tab label="Message Generator">
                <div class="message-label">Message Rules:</div>
                <br />
                <textarea type="text" [(ngModel)]="prompt" title="Message" [placeholder]="placeholder"></textarea>
                <div mat-dialog-actions align="end">
                    <button mat-stroked-button cdkFocusInitial (click)="generateEmailSmsMessages()">Generate
                        Messages</button>
                </div>
            </mat-tab>
            <mat-tab label="Email/SMS">
                <div class="grid-container">
                    <div>
                        <div class="message-label">Email Message:</div>
                        <br />
                        <textarea type="text" [(ngModel)]="emailMessage" title="Message"></textarea>
                        <div mat-dialog-actions align="end">
                            <button mat-stroked-button cdkFocusInitial (click)="sendEmail()">Send Email</button>
                        </div>
                    </div>

                    <div>
                        <div class="message-label">SMS Message:</div>
                        <br />
                        <textarea type="text" [(ngModel)]="smsMessage" title="Message"></textarea>
                        <div mat-dialog-actions align="end">
                            <button mat-stroked-button cdkFocusInitial (click)="sendSMS()">Send SMS</button>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
</div>
