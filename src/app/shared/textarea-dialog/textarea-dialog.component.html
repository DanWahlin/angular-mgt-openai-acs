<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content class="mat-typography">
    <span class="message-label">Message:</span> <textarea type="text" [(ngModel)]="message" title="Message"></textarea>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="send()">Send</button>
</div>
