<div class="phone-container">
    <input [(ngModel)]="customerPhoneNumber" class="phone-number-input" type="text" placeholder="Customer phone number" title="Customer Phone Number" />
    &nbsp; 
    <button mat-button class="call-button" (click)="startCall()" [disabled]="inCall">Call</button>
    &nbsp;
    <button mat-button class="hangup-button" (click)="endCall()">{{ inCall ? 'Hang Up' : 'Close' }}</button>
</div>
