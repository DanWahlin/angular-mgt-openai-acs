<section *ngIf="data">
    <h2>Files</h2>
    <!-- Originally added file-list-query="foo" invalid query so it doesn't display "me" files on first load -->
    <mgt-file-list (itemClick)="itemClick($event)" [files]="data"></mgt-file-list>
    <div *ngIf="!data.length">
        <h3>No files found</h3>
    </div>
</section>
