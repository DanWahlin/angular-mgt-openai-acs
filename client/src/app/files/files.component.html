<section *ngIf="data">
    <h2>Files</h2>

    <div class="scroller">
        <!-- 
            We'll let the mgt-search-results component handle rendering the file data. 
            You can override the standard template as well if desired. See the 
            email and calendar events components for examples.        
        -->
        <mgt-search-results 
            class="search-results" 
            entity-types="driveItem" 
            [queryString]="searchText"
            (dataChange)="dataChange($any($event))" 
        />
    </div>
    <div *ngIf="!data.length">
        <h3>No files found</h3>
    </div>
</section>
